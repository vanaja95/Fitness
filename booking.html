<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="top-btn">
        <a href="booking.html" class="nav-btn"></a>
    </div>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            
            const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSezTCGQQl1boIdPsKTCVrFt4lxR98hpCak3VLJMdF3Th5_ItQ/formResponse";
            
            const formData = new FormData();
            formData.append("entry.2005620554", document.getElementById("name").value);
            formData.append("entry.1045781291", document.getElementById("email").value);
            formData.append("entry.1065046570", document.getElementById("phone").value);
            formData.append("entry.1166974658", document.getElementById("appointmentDate").value);

            fetch(googleFormURL, {
                method: "POST",
                mode: "no-cors",
                body: formData
            }).then(() => {
                alert("Appointment Booked Successfully!");
                document.getElementById("appointmentForm").reset();
            }).catch((error) => {
                alert("There was an error booking your appointment.");
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
